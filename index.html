<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>糖尿病预测数据管理系统</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="index.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fa fa-heartbeat"></i> 疾病预测数据管理系统</h1>
            <p class="subtitle">上传或输入患者数据，获取疾病预测结果</p>
        </header>
        
        <div class="card">
            <div class="card-header">
                <h2 class="card-title"><i class="fa fa-edit"></i> 数据输入</h2>
                    <div class="btn-group">
                        <button class="btn btn-secondary" id="toggle-input-method">使用CSV上传</button>
                        <button class="btn btn-primary" id="add-row">
                            <i class="fa fa-plus"></i> 添加行
                        </button>
                        <button class="btn btn-danger" id="delete-row">
                            <i class="fa fa-trash"></i> 删除行
                        </button>
                    </div>
            </div>

            <div class="input-container table-input-container">
                <div class="table-container">
                    <table id="input-table">
                        <thead>
                            <tr>
                                <th width="30"><input type="checkbox" id="select-all"></th>
                                <th>性别<br><small>(Male/Female)</small></th>
                                <th>年龄<br><small>(小数)</small></th>
                                <th>高血压<br><small>(0/1)</small></th>
                                <th>心脏病<br><small>(0/1)</small></th>
                                <th>吸烟史<br><small>(Former/Current/Never/No Info)</small></th>
                                <th>BMI<br><small>(小数)</small></th>
                                <th>HbA1c<br><small>(小数)</small></th>
                                <th>血糖水平<br><small>(整数)</small></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><input type="checkbox" class="row-select"></td>
                                <td>
                                    <select>
                                        <option value="">--选择--</option>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </td>
                                <td><input type="number" step="0.1" min="0" placeholder="例如: 45.2"></td>
                                <td>
                                    <select>
                                        <option value="">--选择--</option>
                                        <option value="0">0</option>
                                        <option value="1">1</option>
                                    </select>
                                </td>
                                <td>
                                    <select>
                                        <option value="">--选择--</option>
                                        <option value="0">0</option>
                                        <option value="1">1</option>
                                    </select>
                                </td>
                                <td><input type="text" placeholder="例如: current"></td>
                                <td><input type="number" step="0.1" min="0" placeholder="例如: 28.3"></td>
                                <td><input type="number" step="0.1" min="0" placeholder="例如: 6.5"></td>
                                <td><input type="number" min="0" placeholder="例如: 150"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="input-container csv-input-container d-none">
                <div class="file-upload">
                    <input type="file" id="csv-upload" accept=".csv">
                    <label for="csv-upload">
                        <i class="fa fa-file-csv"></i>
                        <span>点击或拖拽CSV文件到此处上传</span>
                        <small>支持格式：.csv（表头必须符合要求）</small>
                    </label>
                </div>
            </div>
            
            <div class="btn-group" style="justify-content: center;">
                <button class="btn btn-success" id="submit-data" style="padding: 12px 30px;">
                    <i class="fa fa-paper-plane"></i> 提交数据
                </button>
            </div>
            
            <div id="input-status" class="status-bar"></div>
        </div>
        
        <div class="card result-section" id="result-section">
            <div class="card-header">
                <h2 class="card-title"><i class="fa fa-line-chart"></i> 预测结果</h2>
                <button class="btn btn-secondary" id="download-csv">
                    <i class="fa fa-download"></i> 下载结果
                </button>
            </div>
            
            <div class="table-container">
                <table id="result-table">
                    <thead>
                        <tr>
                            <th>性别</th>
                            <th>年龄</th>
                            <th>高血压</th>
                            <th>心脏病</th>
                            <th>吸烟史</th>
                            <th>BMI</th>
                            <th>HbA1c</th>
                            <th>血糖水平</th>
                            <th>糖尿病预测<br><small>(0/1)</small></th>
                            <th>脂肪肝风险</th>
                            <th>代谢风险</th>
                            <th>健康分析</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            
            <div id="result-status" class="status-bar"></div>
        </div>
        
        <footer>
            <p>疾病预测数据管理系统 &copy; 2025 | 医疗数据分析工具</p>
            <p>注意：本系统仅为演示用途，不提供实际医疗诊断</p>
        </footer>
    </div>
</body>
</html>
